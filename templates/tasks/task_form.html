{% extends "base.html" %} {% block title %}Create Task - Housework Tracker{%
endblock %} {% block content %}
<div class="col-md-5">
  <form action="/tasks/" method="post">
    <!-- Task Title -->
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        maxlength="255"
        required
      />
    </div>

    <!-- Priority -->
    <div class="mb-3">
      <label for="priority" class="form-label">Priority</label>
      <select id="priority" name="priority" class="form-control">
        {% for priority in priorities %}
        <option value="{{priority}}">{{priority|title}}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Last Completed Date -->
    <div class="mb-3">
      <label for="last_completed" class="form-label">Last Completed</label>
      <input
        type="date"
        id="last_completed"
        name="last_completed"
        class="form-control"
      />
    </div>

    <!-- Repeat Interval -->
    <div class="mb-3">
      <label for="repeat_interval" class="form-label"
        >Repeat Interval (Days)</label
      >
      <input
        type="number"
        id="repeat_interval"
        name="repeat_interval"
        class="form-control"
        min="0"
        value="0"
      />
    </div>

    <!-- User -->
    <div class="mb-3">
      <label for="user_id" class="form-label">Assign to User</label>
      <select id="user" name="user_id" class="form-control">
        {% for user in users %}
        <option value="{{user.id}}">{{user.name}}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Tags -->
    <div class="mb-3">
      <label for="tags" class="form-label">Tags</label>
      <select multiple id="tags" name="tags" class="form-control">
        {% for tag in tags %}
        <option value="{{tag.id}}">{{tag.name}}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Submit Button -->
    <div class="d-flex justify-content-between align-items-center">
      <button type="submit" class="btn btn-primary mt-4">Create</button>
      <button type="reset" class="btn btn-secondary mt-4">Clear All</button>
    </div>
  </form>
</div>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', path='js/submit-tasks.js') }}"></script>
{% endblock %}
